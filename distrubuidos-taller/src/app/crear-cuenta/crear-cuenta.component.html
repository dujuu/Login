<div class="flex justify-center items-center h-screen bg-indigo-100">
    <form [formGroup]="registerForm" class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <div class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Nombre -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="grid-first-name">
                        Nombre
                    </label>
                    <input name="nombre" formControlName="name" class="appearance-none block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="grid-first-name" type="text" placeholder="Nombre">
                </div>
                <!-- Apellido -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="grid-last-name">
                        Apellido
                    </label>
                    <input name="apellido" formControlName="lastname" class="appearance-none block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="grid-last-name" type="text" placeholder="Apellido">
                </div>
                <!-- Email -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="grid-email">
                        Email
                    </label>
                    <input name="correo" formControlName="email" class="appearance-none block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="grid-email" type="email" placeholder="Correo">
                </div>
                <!-- Contraseña -->
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 mb-2" for="grid-password">
                      Contraseña
                  </label>
                  <input name="contraseña" formControlName="clave" class="appearance-none block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="grid-password" type="password" placeholder="******************">
              </div>
                <!-- Usuario -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="grid-username">
                        Usuario
                    </label>
                    <input name="usuario" formControlName="username" class="appearance-none block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="grid-username" type="text" placeholder="Usuario">
                </div>

            </div>
        </div>

        <button type="submit" class="group relative flex w-full justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Registrar
        </button>
    </form>
</div>
{{datosC | json}}
