<div class="flex justify-center items-center h-screen bg-indigo-100">
    <form [formGroup]="recuperarForm" class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="grid-username">
                Email
            </label>
            <input formControlName="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="grid-last-name" type="text" placeholder="Correo">
        </div>
  
        <button type="submit" class="group relative flex w-full justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Recuperar
        </button>
    </form>
</div>
