<div class="flex justify-center items-center h-screen bg-indigo-100 flex-grow">
    <form [formGroup]="recuperarForm" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">


        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-username">
            Email
            </label>
            <input formControlName="email"  class="appearance-none block w-full ring-gray-300 text-gray-900 border-2 border-indigo-950 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 " id="grid-last-name" type="text" placeholder="Correo">
        </div>

        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">

            <input class="appearance-none block w-full ring-gray-300 text-gray-900 border-2 border-indigo-950  rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 " id="grid-password" type="password" placeholder="**************">
            <p class="text-gray-600 text-xs italic">*.* </p>
        </div>
        </div>
  
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">registrar</button>
    </form>
</div>
