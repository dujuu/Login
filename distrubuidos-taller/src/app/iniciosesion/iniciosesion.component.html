<body class="h-screen bg-indigo-100 flex justify-center items-center">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
      <div class="text-center">
          <img class="mx-auto h-20 w-auto" src="https://cdn-icons-png.flaticon.com/512/155/155556.png" alt="Your Company">
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Iniciar sesi√≥n</h2>
      </div>
      <form [formGroup]="loginForm" class="mt-8 space-y-6" action="#" method="POST">
          <p class="text-danger">{{loginError}}</p>
          <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Correo:</label>
              <input formControlName="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ingrese correo">
          </div>
          <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Clave</label>
              <input formControlName="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="**************">
              <p class="mt-2 text-sm text-indigo-500 hover:text-indigo-600 cursor-pointer" routerLink="/recuperar-clave">Olvidaste tu clave?</p>
          </div>
          <div>
              <button type="submit" (click)="login()" class="group relative flex w-full justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar</button>
          </div>
          <div>
              <a class="group relative flex w-full justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" routerLink="/cuenta">Registrar</a>
          </div>
      </form>
  </div>
</body>
